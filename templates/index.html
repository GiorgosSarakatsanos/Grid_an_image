<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid PWA</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="manifest" href="/static/manifest.json">
</head>
<body>
    <header>
        <h1>Image Grid PWA</h1>
    </header>
    <main>
        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <label for="images">Select Images:</label>
            <input type="file" id="images" name="images" multiple accept="image/*">
            
            <label for="paper_size">Paper Size:</label>
            <select id="paper_size" name="paper_size">
                <option value="A4">A4</option>
                <option value="A3">A3</option>
                <option value="C3">C3</option>
            </select>
            
            <label for="image_size">Image Size (mm):</label>
            <input type="number" id="image_width" name="image_width" value="85" placeholder="Width">
            <input type="number" id="image_height" name="image_height" value="55" placeholder="Height">
            
            <label for="border_thickness">Border Thickness (mm):</label>
            <input type="number" id="border_thickness" name="border_thickness" value="4">
            
            <label for="gap">Gap Between Images (mm):</label>
            <input type="number" id="gap" name="gap" value="5">
            
            <button type="button" onclick="generatePdf()">Generate PDF</button>
            <button type="button" onclick="generateContoursPdf()">Generate Contours PDF</button>
        </form>
        <p id="status"></p>
    </main>
    <script src="/static/js/app.js"></script>
</body>
</html>
